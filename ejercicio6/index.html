<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Juego del ahorcado</title>
</head>
<body>
   
    <div class="container" id="pagina">
        <h1>Ahorcado</h1>
        <div class="card" id="tarjetaPalabra" style="width: 18rem;">
            <div class="card-body">
                <input type="text" class="form-control" id="palabra" placeholder="Cocodrilo">
                <button type="button" id="botonPalabra" class="btn btn-success mt-4">Introduce una palabra</button>
            </div>
        </div> 
        <div class="container" id="general">    
        </div>
        <div class="container">
            <div class="card d-none" id="tarjeta" style="width: 18rem;">
            <div class="card-body">
                <input type="text" class="form-control" id="letra" placeholder="_">
                <button type="button" id="botonLetra" class="btn btn-success mt-4">Introduce una Letra</button>
            </div>
        </div>
        <div class="container" id="vidas"></div>
        <div class="container d-flex">
            <div class="card invisible mt-5" id="jugar" style="width: 18rem;">
                <div class="card-body">
                    <h2>Lo siento estas ahorcado</h2>
                    <h2>¿Quieres volver a jugar?</h2>
                    <button type="button" id="botonAceptar" class="btn btn-success mt-4">Aceptar</button>
                    <button type="button" id="botonCancelar" class="btn btn-danger mt-4">Cancelar</button>
                </div>
            </div>
            <div class="card d-none mt-5" id="win" style="width: 18rem;">
                <div class="card-body">
                    <h2>Has ganado!!!</h2>
                    <h2>¿Quieres volver a jugar?</h2>
                    <button type="button" id="botonAceptarW" class="btn btn-success mt-4">Aceptar</button>
                    <button type="button" id="botonCancelarW" class="btn btn-danger mt-4">Cancelar</button>
                </div>
            </div>
            <div class="col-6 mt-5 d-flex justify-content-center border" style="height:400px;">
                <div id="ahorcado" class="d-flex flex-column justify-content-center align-items-center">
                <div id="cabeza" class="invisible" style="width: 270px;">
                    <img id="img1" src="src/cabeza.png" alt="">
                </div>
                <div class="d-flex">
                    <div id="brazoIzq" class="invisible" style="width: 123px;">
                    <img id="img2" src="src/brazoIzq.png" alt="">
                    </div>
                    <div id="cuerpo" class="invisible">
                    <img id="img3" src="src/cuerpo.png" alt="">
                    </div>
                    <div id="brazoDra" class="invisible" style="width: 123px;">
                    <img id="img4" src="src/brazoDra.png" alt="">
                    </div>
                </div>
                <div class="d-flex">
                    <div id="piernaIzq" class="invisible" style="width: 135px;">
                    <img id="img5" src="src/piernaIzq.png" alt="">
                    </div>
                    <div id="piernaDra" class="invisible" style="width: 135px;">
                    <img id="img6" src="src/piernaDra.png" alt="">
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
